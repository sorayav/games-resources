<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recursos para juegos</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <h1>Recursos para juegos.</h1>

  <main class="main">
    <section class="random__letter--section">
      <!-- <div class="random__letter--close">X</div> -->
      <div class="random__letter">
        <h2 class="random__letter--title">Dame una letra aleatoria:</h2>
        <p class="random__letter--result"></p>
        <button type="button" class="random__letter--btn">Obtener</button>
      </div>
    </section>
    
    <section class="random__number--section">
      <!-- <div class="random__number--close">X</div> -->
      <div class="random__number">
        <h2 class="random__number--title">Dame un número aleatorio entre 1 y <input type="number" id="number" placeholder="añade el máximo"/>:</h2>
        
        <p class="random__number--result"></p>
        <button type="button" class="random__number--btn">Obtener</button>
      </div>
    </section>

    <section class="random__category--section">
      <!-- <div class="random__category--close">X</div> -->
      <div class="random__category">
        <h2 class="random__category--title">Dame una categoría aleatoria:</h2>
        
        <div class="random__category--result"></div>
        <button type="button" class="random__category--btn">Obtener</button> <button type="button" class="random__category--reset">Limpiar</button>
      </div>
    </section>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
